<form (submit)="onSubmit()">
  <label for="number">Whatsapp Fora da Agenda</label>
  <input
    type="tel"
    [(ngModel)]="number"
    name="number"
    required
    placeholder="Insira um telefone"
  />

  <textarea
    [(ngModel)]="message"
    name="message"
    placeholder="Escreva sua mensagem"
    required
  ></textarea>

  <button type="submit">Enviar mensagem</button>
</form>
