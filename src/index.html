<!DOCTYPE html>
<html>
  <head>
    <title>Whatsapp Fora da Agenda</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <form id="form">
      <label for="number">Digite um número de telefone com DDD:</label>
      <input type="tel" id="number" name="number" placeholder="Ex: 11999998888">
      <br><br>
      <button type="submit">Enviar mensagem</button>
    </form>

    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const number = document.getElementById("number").value;
        const message = "Olá";

        // Formatar o número de telefone para o padrão internacional
        const formattedNumber = `https://api.whatsapp.com/send?phone=${number.replace(/\D/g, "")}&text=${encodeURIComponent(message)}`;

        // Abrir a janela do WhatsApp com a mensagem
        window.open(formattedNumber, "_blank");

        // Limpar o formulário
        document.getElementById("number").value = "";
      });
    </script>
  </body>
</html>
