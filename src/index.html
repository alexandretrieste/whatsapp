<!DOCTYPE html>
<html>
  <head>
    <title>Mensagem 1</title>
  </head>
  <body>
    <form id="form">
      <label for="number">Número de telefone:</label>
      <input type="tel" id="number" name="number" placeholder="Digite o número com DDD">
      <br><br>
      <button type="submit">Enviar mensagem</button>
    </form>

    <script>
      const form = document.getElementById("form");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const number = document.getElementById("number").value;
        const message = "Olá";

        // Formatar o número de telefone para o padrão internacional
        const formattedNumber = `https://api.whatsapp.com/send?phone=${number.replace(/\D/g, "")}&text=${encodeURIComponent(message)}`;

        // Abrir a janela do WhatsApp com a mensagem
        window.open(formattedNumber, "_blank");

        // Limpar o formulário
        document.getElementById("number").value = "";
      });
    </script>
  </body>
</html>
